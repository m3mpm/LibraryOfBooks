<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books Table</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" href="/css/normalize.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>

<div class="parent">
    <div class="block">
        <h2>Books Table</h2>
        <h3>List all Books</h3>
        <div>
            <a href="/books/new">Add New Book</a>
            <a href="/">Back to welcome page</a>
        </div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published Date</th>
                <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${allBooks}">
                <td th:text="${book.id}">ID</td>
                <td><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">Title</a></td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.publishedDate}">Published Date</td>
                <td>
                    <button> <a th:href="@{books/edit/{id}(id=${book.id})}">Edit</a></button>
                </td>
                <td>
                    <form th:action="@{/books/delete/{id}(id=${book.id})}" th:method="post">
                        <button type="submit">Delete</button>
                    </form>
<!-- /* for ver. 2 delete through Books object                    -->
<!--                    <form th:action="@{/books/delete}" th:method="post" th:object="${deletedBook}">-->
<!--                        <input type="hidden" th:name="id" th:value="${book.getId()}">-->
<!--                        <input type="hidden" th:name="title" th:value="${book.title}">-->
<!--                        <input type="hidden" th:name="author" th:value="${book.author}">-->
<!--                        <input type="hidden" th:name="publishedDate" th:value="${book.publishedDate}">-->
<!--                        <button type="submit">Delete</button>-->
<!--                    </form>-->
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a href="/books/new">Add New Book</a>
            <a href="/">Back to welcome page</a>
        </div>

    </div>
</div>

</body>
</html>
