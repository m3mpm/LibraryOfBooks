<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Show Book</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>

<div class="parent">
  <div class="block">
    <h2>Book Info</h2>
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published Date</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.publishedDate}">Published Date</td>
      </tr>
      </tbody>
    </table>

    <a href="/books">Back to list of Peers</a>

  </div>
</div>

</body>
</html>
